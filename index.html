<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Khoa Doan - Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <!-- TITLE ROW -->
      <div class="row">
        <div class="col-md-6">
          <img class="img-logo" src="http://placehold.it/150x150" alt="UdacityLogo">
        </div>
        <div class="col-md-6 text-right">
          <h1 class="text-uppercase name">Khoa Doan</h1>
          <h4 class="text-uppercase job">Front-end Developer</h4>
        </div>
      </div>
      <!-- SEPARATOR -->
      <div class="row">
        <div class="col-md-12">
          <div class="separator"></div>
        </div>
      </div>
      <!-- BIG IMAGE -->
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="http://placehold.it/1200x400" alt="A Big Image">
        </div>
      </div>
      <!-- FEATURE HEADER -->
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-uppercase project-title">Featured Work</h2>
        </div>
      </div>
      <!-- PROJECTS -->
      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive img-project" src="http://placehold.it/380x250" alt="Project 1 Image">
          <h3 class="text-uppercase project-name">Appify</h3>
          <a href="#" class="project-link">https://github.com/udacity/Appify/</a>
        </div>
        <div class="col-md-4">
          <img class="img-responsive img-project" src="http://placehold.it/380x250" alt="Project 2 Image">
          <h3 class="text-uppercase project-name">Sunflower</h3>
          <a href="#" class="project-link">https://github.com/udacity/Sunflower/</a>
        </div>
        <div class="col-md-4">
          <img class="img-responsive img-project" src="http://placehold.it/380x250" alt="Project 3 Image">
          <h3 class="text-uppercase project-name">Bokeh</h3>
          <a href="#" class="project-link">https://github.com/udacity/Bokeh/</a>
        </div>
      </div>
    </div>
  </body>
</html>
