<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Khoa Doan - Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.css">

  </head>
  <body>
    <div class="container-fluid">
      <!-- TOP HEADER -->
      <div class="row">
        <div class="col-md-6">
          <img src="http://placehold.it/150x150" alt="UdacityLogo">
        </div>

      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="separator"></div>
        </div>
      </div>
      <!-- BIG IMAGE -->
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="http://placehold.it/1200x400" alt="A Big Image">

      </div>
      <!-- FEATURE HEADER -->
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-uppercase">Featured Work</h2>
        </div>

      <div class="row">
        <div class="col-md-4">
          <img class="img-responsive" src="http://placehold.it/380x350" alt="Project 1 Image">

          <h5 class="text-center"><a href="#">https://github.com/udacity/Sunflower/</a></h5>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="http://placehold.it/380x350" alt="Project 3 Image">
          <h3 class="text-center text-uppercase">Bokeh</h3>
          <h5 class="text-center"><a href="#">https://github.com/udacity/Bokeh/</a></h5>
        </div>
      </div>
    </div>
